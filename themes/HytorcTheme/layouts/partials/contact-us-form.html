<form>
  <label for="message-area">Representative To Contact</label>
  <div class="input-group">
    <input type="text" id="email-dropdown" class="form-control" aria-label="Text input with dropdown button">
    <div class="input-group-append">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <div class="dropdown-menu dropdown-menu-right">
        <a class="dropdown-item" href="#">TestEmail1@Email.com</a>
        <a class="dropdown-item" href="#">TestEmail2@Email.com</a>
        <a class="dropdown-item" href="#">TestEmail3@Email.com</a>

    </div>

    <label for="message-area">Message</label>
    <textarea class="form-control" id="message-area" rows="3"></textarea>

<script>
  /* Gets the drop box value and updates the text field */
  $(".dropdown-menu a ").click(function() {
    let ChosenEmail = $(this).text();
		document.getElementById("email-dropdown").value = ChosenEmail;
  });
</script>
